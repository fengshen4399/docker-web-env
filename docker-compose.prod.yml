services:
  web:
    image: ${DOCKER_USERNAME:-your-username}/php-nginx-web:latest
    container_name: web_prod
    ports:
      - "80:80"
      - "9000:9000"
    restart: unless-stopped
    volumes:
      - /home/app/default:/www/
      - ./conf/php.ini:/usr/local/etc/php/php.ini
      - ./conf/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
      - ./supervisor/supervisor.d:/etc/supervisor/conf.d
      - ./log:/var/log
    environment:
      - TZ=Asia/Shanghai
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  default:
    driver: bridge
