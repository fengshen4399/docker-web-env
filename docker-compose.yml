services:
  web:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    container_name: my_web
    ports:
      - "80:80"
      - "9000:9000"
    restart: always
    working_dir: /www
    volumes:
      - /home/app/default:/www/
      - ./conf/php.ini:/usr/local/etc/php/php.ini
      - ./conf/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
      - ./supervisor/supervisor.d:/etc/supervisor/conf.d
      - ./log:/var/log
      - ./crontab-template.conf:/etc/crontasks/crontab.conf
      - ./log/crontasks:/var/log/crontasks
      - ./scripts/cron:/usr/local/bin/cron-scripts
    environment:
      - TZ=Asia/Shanghai
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true

networks:
  default:
    driver: bridge
